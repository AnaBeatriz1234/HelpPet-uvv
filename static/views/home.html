<h1>Bem vindo {{dataHome.usuario}}</h1> <br/>

<table style="width:100%" class="table table-striped">
    <thead>
        <tr>
            <th class="col-md-6">Nome do Pet</th>
            <th class="col-md-3">Especie</th>
            <th class="col-md-1">Cadastrar para Adoção</th>
            <th class="col-md-1">Reportar como Perdido</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="pet in dataHome.pets">
            <td>{{pet.nome}}</td>
            <td>{{pet.especieNome}}</td>
            <td>
                <a href="#/cadastra-adocao?id={{pet.id}}">
                    <button type="button" ng-click="cadastraPet($index)" class="btn btn-primary">Adoção</button>
                </a>
            </td>
            <td>
                <a href="#/cadastra-perdido?id={{pet.id}}">
                    <button type="button" ng-click="cadastraPet($index)" class="btn btn-danger">Perdido!</button>
                </a>
            </td>
        </tr>
    </tbody>
</table>
